<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Update Form</title>
    <link rel="icon" type="image/x-icon" href="/static/to-do-list-icon-free-vector.jpg">
</head>
<body>
    <div class="container mt-3">
        <h1><span class="badge text-bg-secondary">Update To Do</span></h1>
        <form action="/update/{{TodoUpdate.Sl}}" method="POST">
        <div class="mb-3">
            <label for="TodoName" class="form-label">Task Name</label>
            <input type="text" class="form-control" name="TodoName" id="TodoName" value="{{TodoUpdate.TodoName}}" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="TodoDescription" class="form-label">Description</label>
            <input type="text" class="form-control" name="TodoDescription" id="TodoDescription" value="{{TodoUpdate.TodoDescription}}" required>
        </div>
        <button type="submit" class="btn btn-outline-dark">Update</button>
        </form>
    </div>
</body>
</html>
